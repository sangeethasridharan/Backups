<html>  
<head>  
<script>  
var request;  
function rangefunc()
{
	var str = document.range.start.value;
	var end = document.range.end.value;
	//var pname = document.range.name.value;
	var rangeUrl = "ajaxex?strv="+str+"&endv="+end;
	
	if(window.XMLHttpRequest){  
		request=new XMLHttpRequest();  
	}  
	else if(window.ActiveXObject){  
		request=new ActiveXObject("Microsoft.XMLHTTP");  
	}  
		  
		try  
		{  
		request.onreadystatechange=getInfo;  
		request.open("GET",rangeUrl,true);  
		request.send();  
		}  
		catch(e)  
		{  
		alert("Unable to connect to server");  
		}  
}


function getInfo(){  
	if(request.readyState==4){  
	var val=request.responseText;  
	document.getElementById('rng').innerHTML= val;  
	}  
	}  
  
</script>  
</head>  
<body>  
    

<form name="range">
Start<input type="text" name="start"/>
End<input type="text" name="end"/>
<input type="button" value="Submit" onClick="rangefunc()"/>
<span id="rng"></span>

</form>
  
</body>  
</html>
